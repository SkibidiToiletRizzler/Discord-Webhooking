<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Example</title>
</head>
<body>
    <h1>Discord Webhook Example</h1>
    
    <label for="secretCode">Enter Secret Code:</label>
    <input type="text" id="secretCode" placeholder="Type 'Test'">
    
    <button onclick="sendMessage()">Click me</button>

    <script>
        function sendMessage() {
            var secretCode = document.getElementById('secretCode').value;
            
            if (secretCode.toLowerCase() === 'test') {
                // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your actual Discord webhook URL
                var webhookUrl = 'https://discord.com/api/webhooks/1201953798449266768/wtj-rv93nzOAagjqjlkxK-dHR4rj4OBX6u4N1Aa6DUVUJqzI-HSmcsdl43o_sMx9ZYBw';

                // Message to be sent to Discord
                var message = 'Button clicked!';

                // Create a new XMLHttpRequest object
                var xhr = new XMLHttpRequest();

                // Configure it to send a POST request to the webhook URL
                xhr.open('POST', webhookUrl, true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                // Send the JSON-encoded message to Discord
                xhr.send(JSON.stringify({ content: message }));
            } else {
                alert('Invalid secret code. Please Try Again.');
            }
        }
    </script>
</body>
</html>
