<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Shutdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #shutdownPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #popupContent {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #closePopupBtn {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="shutdownPopup">
        <div id="popupContent">
            <p>This website has shut down.</p>
            <button id="closePopupBtn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to display the shutdown popup
        function showPopup() {
            document.getElementById('shutdownPopup').style.display = 'flex';
        }

        // Function to close the shutdown popup
        function closePopup() {
            document.getElementById('shutdownPopup').style.display = 'none';
        }

        // Call the showPopup function when the page loads (you can trigger it when needed)
        window.onload = showPopup;
    </script>
</body>
</html>
